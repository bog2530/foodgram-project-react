[flake8]
ignore =
    W503
exclude =
    .git,
    __pycache__,
    tests/,
    */migrations/,
    settings.py
    venv/,
    env/,
per-file-ignores =
    */settings.py:E501
    */admin.py:I001,I005
    */urls.py:I001,I005,E121
    */views.py:I001,I003,I004,I005
    */serializers.py:I001,I004,I005
    */load_tags.py:I004
    */load_ingredients.py:I004
    */filter.py:I001,I004,I005
max-complexity = 10